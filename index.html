<!DOCTYPE html>
<html lang="en">

  <title>Edu-Chommy Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #navbar {
      width: 100%;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 100%;
      margin-bottom: 30px;
    }

    .hero-text h1 {
      font-size: 28px;
      color: #111827;
      margin-bottom: 12px;
    }

    .tag-line {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .start-learning-button,
    .chat-button {
      display: inline-block;
      margin: 8px;
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-button {
      background-color: #9333ea;
    }

    .start-learning-button:hover {
      background-color: #1d4ed8;
    }

    .chat-button:hover {
      background-color: #7e22ce;
    }

    .hero-image img {
      margin-top: 20px;
      max-width: 200px;
      height: auto;
    }

    .why-choose {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .why-choose h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #111827;
    }

    .features {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .feature {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .feature img {
      width: 70px;
      height: 70px;
      margin-bottom: 8px;
    }

    .feature p {
      font-size: 14px;
      color: #374151;
    }

    .sign-up-btn {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .sign-up-btn:hover {
      background-color: #059669;
    }

    .footer {
      background-color: #ffffff;
      border-top: 1px solid #e5e7eb;
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      padding: 16px;
      margin: 40px auto 0;
      width: 100%;
      max-width: 340px;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 480px) {
  .features {
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
  }

}
