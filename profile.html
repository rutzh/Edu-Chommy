
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>
    <div id="navbar"></div>

    <main class="profile-wrapper">
      <section class="profile-card">
        <h1 class="welcome-msg">Welcome back!</h1>
        <div class="user-info">
          <i class="material-icons">account_circle</i>

          <p class="user-name">Thando Molui</p>
        </div>

        <img src="images/profile_image-removebg-preview.png" alt="video visual" class="profile-illustration" />

        <div class="progress-box">
          <h2>Learning Progress</h2>
          <div class="progress-items">
            <div class="progress-item">
              <i class="material-icons">book</i>

             
              <p>Lessons</p>
              <strong>12/20</strong>
            </div>
            <div class="progress-item">
              <i class="material-icons">assessment</i>

              <p>Quizzes</p>
              <strong>8/15</strong>
            </div>
          </div>
        </div>

        <div class="settings-box">
          <div class="setting">
            <span> <i class="material-icons">settings</i>

              Settings</span>
          </div>
          <div class="setting">
            
            
              <span><i class="material-icons">notifications</i>
                Notifications</span>
          </div>
          <div class="setting">
            
            <span><i class="material-icons">support</i>

              Help & Support</span>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer bg-dark text-white text-center p-3 mt-4">
      <p>Made with ðŸ’š by Edu-Chommy Team</p>
  </footer>

    <script src="navBar.js"></script>
    
  </body>
</html>
